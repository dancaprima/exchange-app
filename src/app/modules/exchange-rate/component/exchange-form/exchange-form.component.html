<div class="row">
  <div class="col"><p>USD - United States Dollar</p></div>
</div>
<div class="row">
  <div class="col">
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">USD</span>
      </div>
      <input
        type="text"
        class="form-control"
        (keydown)="onKey($event)"
        [ngModel]="amount"
        (ngModelChange)="inputChange($event)"
      />
    </div>
  </div>
</div>
